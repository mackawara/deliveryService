    <title>Sign-Up form</title>
</head>
<div class="container">
    <div class="container-signUpForm">
          <div class="signUpForm  bg-warning padding border-radius">
        <h3 class="display-8 text-center p-2 ">Hand to Hand Deliveries</h3>
        <h4 class="display-10 text-center p-2 ">Sign-Up</h4>

            <form action="" class="form-group p-2">
                <label for="name">Name</label>
                <input type="text" class="form-input form-control p-2" id="name">
                <label for="Surname">Surname</label>
                <input type="text" class="form-input form-control p-2" id="surname">
                <label for="tel">Cell number</label>
                <input type="tel" class="form-input form-control p-2" id="cellnumber">
                
                <p class="form-group">Home Address</p>
               <div id="addressLines">
                <label for="address1">Address1</label>
                <input type="" class="form-input form-control p-2" id="address1">
                <label for="address2">Address Field 2</label>
                <input type="" class="form-input form-control p-2" id="address2">
                <select name="AddressArea" id="AddressArea" required onchange="">
                    <option selected disabled>Select Hwange Area</option>
                    <option name="AddressArea" value="empumalanga" class="selectOptions" id="empumalanga1"
                        v>Empumalanga</option>
                    <option name="AddressArea" value="cbdHub" class="selectOptions" id="cbdHub1" v>cbdHub
                    </option>
                    <option name="AddressArea" value="lwendulu" class="selectOptions" id="lwendulu1">
                        Lwendulu (No1 Area)</option>
                    <option name="AddressArea" value="ingagula" class="selectOptions" id="ingagula1">
                        Ingagula</option>
                    <option name="AddressArea" value="madumabisa" class="selectOptions" id="madumabisa1">
                        Madumabisa (No2 Area)</option>
                    <option name="AddressArea" value="makwika" class="selectOptions" id="makwika1">Makwika
                    </option>
                    <option name="AddressArea" value="ngumija" class="selectOptions" id="ngumija1">Ngumija
                        (Railways Area</option>
                    <option name="AddressArea" value="cindrella" class="selectOptions" id="cindrella1"> No1
                        North (Cindrella)</option>
                </select>
               </div> 
                <label for="email">Email</label>
                <input type="email" class="form-input form-control p-2" id="email">
                <label for="password">Password</label>
                <input type="password" class="form-input form-control p-2" id="password">
                <button class="btn btn-primary m-2" id="submitSignUp" type="submit" onclick="signUpAssign()">Sign-Up</button>
            </form>
        </div>
    </div>
   
</div>

<body class="bg-light">
</body>
